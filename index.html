<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row" id="battlefield">
            <div class="col-md-12">
                <div class="row" id="battlefield-top">
                    <div class="col-md-5 text-center">
                        <h1 id="playerName">Player Character</h1>
                        <div id="playerChar"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <h2 id="playerHP"></h2>
                            </div>
                            <div class="col-md-6">
                                <h2 id="playerAP"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 text-center">
                        <div id="controls">
                            <button id="fight">Fight</button>
                        </div>
                    </div>
                    <div class="col-md-5 text-center">
                        <h1 id="enemyName">Enemy Character</h1>
                        <div id="enemyChar"></div>
                        <div class="row">
                                <div class="col-md-6 text-center">
                                    <h2 id="enemyHP"></h2>
                                </div>
                                <div class="col-md-6 text-center">
                                    <h2 id="enemyAP"></h2>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="row" id="battlefield-bottom">
                    <div id="battle-log"></div>
                </div>
            </div>
        </div>
        <div class="row" id="roster">
            <div class="col-md-3 character">
                <img src="assets/images/luke-skywalker.png" id="character0">
            </div>
            <div class="col-md-3 character">
                <img src="assets/images/obiwan-kenobi.jpg" id="character1">
            </div>
            <div class="col-md-3 character">
                <img src="assets/images/yoda.jpeg" id="character2">
            </div>
            <div class="col-md-3 character">
                <img src="assets/images/darth-vader.jpg" id="character3">
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
